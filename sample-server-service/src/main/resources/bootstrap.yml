spring:
  application:
    name: sample-server-service   # 对应config server所获取的配置文件的{application}
  cloud:
    config:
      fail-fast: true   #快速失败
      profile: local    # profile对应config server所获取的配置文件中的{profile}
      label: beta       # 指定Git仓库的分支，对应config server所获取的配置文件的{label}
      discovery:
        enabled: true
        service-id: config-server   # 指定Config Server在服务发现中的serviceId，默认是configserver
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      percentage: 1.0
  profiles:
    active: local

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

---
spring:
  profiles: local   # 指定profile=local
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

---
spring:
  profiles: dev   # 指定profile=dev
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/

